<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reproductor de MÃºsiquita</title>
  </head>
  <body>
    <header>
			<h1 ><font color="#ce47d6"; size="7"; face=helevetica >Reproductor de Monse</h1>
		</header>

   <audio id="miAudio" >
      <source src="piensaenmi.mp3" type="audio/mpeg">
      <!-- <source src="canciones/maria.mp3" type="audio/mpeg">
      <source src="canciones/burbujasdeamor.mp3" type="audio/mpeg">-->
    </audio>

  <section >

    <button>
      Play
      <img src="https://raw.githubusercontent.com/henocdz/The-Duxer/master/img/play.png" width="20" height="20" border-radius:"8px"
      onclick="misCanciones()">
    </button>

    <button>
      Stop
      <img src="https://raw.githubusercontent.com/henocdz/The-Duxer/master/img/stop.PNG" width="20" height="20" border-radius:"8px"
      onclick="parar()">
    </button>

    <button>
      Pause
      <img src="https://raw.githubusercontent.com/henocdz/The-Duxer/master/img/pause.PNG" width="20" height="20" border-radius:"8px"
      onclick="espera()">
    </button>

    <button>
      Avanzar
      <img src="http://robologs.net/wp-content/uploads/2015/12/flecha_derecha.png" width="20" height="20" border-radius:"8px">
    </button>

    <button>
      Retroceder
      <img src="http://robologs.net/wp-content/uploads/2015/12/flecha_derecha.png" width="20" height="20" border-radius:"8px">
    </button>

    <button>
      Vol +
      <img src="http://icon-icons.com/icons2/906/PNG/512/volume-up_icon-icons.com_69803.png" width="20" height="20" border-radius:"8px" onclick="subirvolumen()">
    </button>

    <button>
      Vol -
      <img src="http://icon-icons.com/icons2/906/PNG/512/volume-up_icon-icons.com_69803.png" width="20" height="20" border-radius:"8px" onclick="bajarvolumen()">
    </button>

 </section>

  <section>
      <input type="range" min="0" max="" id="tiempo"  onchange="duracion()"/>
  </section>


    <script type="text/javascript" src = "reproductormp3.js">  </script>
  </body>
</html>
